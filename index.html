<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        html {
            background-color: rgb(233, 168, 179);
            height: 100%;
            margin: 0;
        }

        body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #landingpage {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Ensures image and button are stacked vertically */
        }

        #landingpage img {
            max-width: 100%;
            max-height: 80vh; /* Ensure it doesn't overflow vertically */
            object-fit: contain;
            cursor: pointer;
        }

        .btn-next {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #5f0927;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .btn-next:hover {
            background-color: #d50048;
        }

        h1{
          font-size: small;
          color: #5f0927;
        }
    </style>
</head>
<body>

    <div id="landingpage">
        <h1>click image to open the letterðŸ¤Ž</h1>
        <!-- Wrap the image in an anchor tag to make it clickable -->
        <a href="content.html" target="_self">
            <img src="./images/loveletter.jpg" alt="Love Letter Image" />
        </a>
    </div>

    <script>
        // Function to navigate to the next page (can be customized)
        function goToNextPage() {
            // Navigate to 'content.html' when the button is clicked
            window.location.href = "content.html";
        }
    </script>
</body>
</html>
